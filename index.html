<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <title>My AR APP</title>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model" response-type="arraybuffer" src="https://cdn.glitch.global/21d10f09-afd7-4b4e-bbdb-48d84d20557d/Amazing%20Bombul-Fulffy.glb?v=1697105869705">
        </a-asset-item>
      </a-assets>

      <!-- Replace the following line with your custom QR code URL, make your own form this site: https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html -->
      <a-marker preset="custom" type="pattern" url="path/to/your-custom-qr-code.patt">
        <a-entity gltf-model="#model" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
