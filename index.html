<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <title>My AR APP</title>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model" response-type="arraybuffer" src="https://cdn.glitch.global/82af2cae-37e0-4bde-935c-1c123f99e871/Hrb%20Profile.glb?v=1702920579003">
        </a-asset-item>
      </a-assets>

      <!-- Replace the following line with your custom QR code URL -->
      <a-marker preset="custom" type="pattern" url="https://cdn.glitch.global/82af2cae-37e0-4bde-935c-1c123f99e871/hrb%20design%20code.patt?v=1702920259996">
        <a-entity gltf-model="#model" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Function to handle orientation change
      function handleOrientationChange() {
        // Update AR scene based on device orientation
        if (window.innerWidth < window.innerHeight) {
          // Portrait mode
          document.querySelector('a-scene').setAttribute('arjs', 'sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;');
        } else {
          // Landscape mode
          document.querySelector('a-scene').setAttribute('arjs', 'sourceType: webcam; detectionMode: mono;');
        }
      }

      // Add event listener for orientation change
      window.addEventListener('orientationchange', handleOrientationChange);

      // Initial setup based on current orientation
      handleOrientationChange();
    </script>
  </body>
</html>
